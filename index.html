<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/mini-default.min.css">
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="container">

    <div class="row">
      <div class='col-sm'>
        <div>
          <label>
            <input type="radio" name="clickType" value="1" checked />
            Add detector
          </label>
        </div>
        <div>
  
          <label>
            <input type="radio" name="clickType" value="2" />
            Add noize
          </label>
        </div>
  
      </div>
      <div class='col-sm'>
        <div>
          <label>
            Forrest width: 800
          </label>
        </div>
  
        <div>
          <label>
            Forrest height: 800
          </label>
        </div>
      </div>
      <div class='col-sm'>
        <div>
          <label>
            Treshold:
            <input type="number" class='treshold' value='200' />
          </label>
        </div>
      </div>
    </div>
    <div class='row'>
      <input type="button" value="Reset" id='reset'>
    </div>
    <div class="row">
      <canvas id="forrest" width="800" height="800"></canvas>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
